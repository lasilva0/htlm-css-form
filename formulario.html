<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
</head>

<body>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo"><strong>Cadastro de Alunos</strong> </h1>
        <p id="subtitulo">Preencha suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>
        <fieldset class="grupo">

            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong> </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <!-- Campo de email com legenda "email" e css de classse "campo"-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve ?</strong></label>

            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTLM">
                <label for="tecnologia1"> HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Python">
                <label for="tecnologia2"> Python</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Julia">
                <label for="tecnologia3"> Julia</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="R">
                <label for="tecnologia4"> R</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Ruby">
                <label for="tecnologia5"> Ruby</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="SQL-Server">
                <label for="tecnologia6"> SQL-Server</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                <label for="tecnologia7"> JAVA</label>
            </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>

</html>
